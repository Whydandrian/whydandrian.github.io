<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid Alignments | Align Content</title>
  <style>
   * {
    margin: 0;
    padding: 0;
   }
   .container {
    width: 80%;
    height: 500px;
    margin: auto;
    display: grid;
    grid-template-rows: 80px 80px;
    grid-template-columns: 120px 180px 120px;
    gap: 5px;
    place-content: center;
   }

   .items {
    width: 100px;
    height: 50px;
    border: 3px solid black;
    background-color: lightblue;
    justify-content: center;
   }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="items i1"></div>
   <div class="items i2"></div>
   <div class="items i3"></div>
   <div class="items i4"></div>
   <div class="items i5"></div>
   <div class="items i6"></div>
   <div class="items i7"></div>
   <div class="items i8"></div>
   <div class="items i9"></div>
  </div>
 </body>
</html>
