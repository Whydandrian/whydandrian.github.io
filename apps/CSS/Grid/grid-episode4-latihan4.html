<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS GRID Latihan 3 | MinMax</title>
  <style>
   html,
   body {
    margin: 0;
    padding: 0;
    background-color: rgb(250, 250, 250);
   }

   .container {
    width: 60%;
    margin: 50px auto;
    display: grid;
    border: 5px orange solid;
    grid-template-columns: 1fr minmax(200px, 300px) 1fr;
   }

   .item {
    background-color: rgb(104, 212, 255);
    display: flex;
    justify-content: center;
    align-items: center;
   }

   .item:nth-child(even) {
    background-color: rgb(255, 239, 94);
   }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="item">Wahyudi</div>
   <div class="item">2</div>
   <div class="item">Andrian</div>
  </div>
 </body>
</html>
